<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>calculator</h1>
    <div class="container">
      <div class="numberRow">
        <input readonly type="text" id="jsResult" value="" />
      </div>
      <div class="row">
        <button id="jsClear">AC</button>
        <button id="jsSign">+/-</button>
        <button id="jsHundredth">%</button>
        <button id="jsDivide">/</button>
      </div>
      <div class="row">
        <button id="jsNum7">7</button>
        <button id="jsNum8">8</button>
        <button id="jsNum9">9</button>
        <button id="jsMultiply">x</button>
      </div>
      <div class="row">
        <button id="jsNum4">4</button>
        <button id="jsNum5">5</button>
        <button id="jsNum6">6</button>
        <button id="jsMinus">-</button>
      </div>
      <div class="row">
        <button id="jsNum1">1</button>
        <button id="jsNum2">2</button>
        <button id="jsNum3">3</button>
        <button id="jsPlus">+</button>
      </div>
      <div class="lastRow">
        <button id="jsNum0">0</button>
        <button id="jsDot">.</button>
        <button id="jsCalculate">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
